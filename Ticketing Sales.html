<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meps - Event Ticketing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #a4aab5, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: rgb(233, 117, 16);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #de6e05;
        }

        #hero {
            text-align: center;
            padding: 100px 20px;
            background: url('hero-background.jpg') center/cover;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(237, 104, 9, 0.2);
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        #login {
            text-align: center;
            padding: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input,
        button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        #qr-code-section {
            text-align: center;
            padding: 40px;
        }

        #qrcode {
            margin-top: 20px;
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(220, 109, 6, 0.797);
        }
    </style>
</head>

<body>
    <header>
        <h1>Movies-Events-Plays-Sports</h1>
        <nav>
            <ul>
                <li><a href="movies.html">Latest Movies</a></li>
                <li><a href="events.html">Upcoming Events</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Discover & Book Tickets for Amazing Events</h2>
        <button onclick="generateTicket()">Book Now</button>
    </section>

    <section id="movies">
        <h2>Latest Movies</h2>
        <div class="container">
            <a href="movies.html" class="item"><img src="movie1.avif" alt="Movie 1">
                <p>Mufasa The Lion King</p>
            </a>
            <a href="movies.html" class="item"><img src="movie2.avif" alt="Movie 2">
                <p>Chaava</p>
            </a>
            <a href="movies.html" class="item"><img src="movie3.avif" alt="Movie 3">
                <p>Game Changer</p>
            </a>
        </div>
    </section>

    <section id="qr-code-section">
        <h2>Your Ticket QR Code</h2>
        <div id="qrcode"></div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Event Ticketing. All rights reserved.</p>
    </footer>
    <script>

        function generateTicket() {
            let userId = Math.floor(Math.random() * 10000);  // Generate a random user ID
            let eventId = "Event456";  // Sample Event ID
            let ticketId = `User${userId}-${eventId}-Ticket${Math.floor(Math.random() * 1000)}`;

            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";  // Clear previous QR code

            // Ensure QRCode library works properly
            setTimeout(() => {
                new QRCode(qrContainer, {
                    text: ticketId,
                    width: 150,
                    height: 150,
                    correctLevel: QRCode.CorrectLevel.H // High correction level
                });
            }, 100);

            alert("Ticket generated! Scan this QR code at the event.");
        }
    </script>

</body>

</html>
